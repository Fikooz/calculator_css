<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout and responsive</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="constainer">
      <div class="title">
        <h1 class="titre">Calc</h1>
        <div class="num">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="control">
          <img style="width: 65px" src="./button.png" alt="" />
          <p>Theme</p>
        </div>
      </div>
      <div class="screen">
        <input type="text" name="" id="screen" value="339,981" />
      </div>
      <div class="cal-body">
        <div class="btn">
          <button class="size">7</button>
          <button class="size">8</button>
          <button class="size">9</button>
          <button class="del">DEL</button>
          <button class="size">4</button>
          <button class="size">5</button>
          <button class="size">6</button>
          <button class="size">+</button>
          <button class="size">1</button>
          <button class="size">2</button>
          <button class="size">3</button>
          <button class="size">-</button>
          <button class="size">.</button>
          <button class="size">0</button>
          <button class="size">/</button>
          <button class="size">x</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
